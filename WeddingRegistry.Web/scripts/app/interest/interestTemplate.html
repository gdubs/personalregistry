<div class="container">
    <div style="padding:30px 0 20px 0;">
        <p>
            If you are interested to know more about this site and it's functionality, please leave us your email and we'll get in touch with you!
        </p>
    </div>
    <div class="row">
        <div class="alert alert-danger" ng-if="(message.type == 'error')">
            <div class="container-fluid">
                <div class="alert-icon">
                    <i class="material-icons">error_outline</i>
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="clearErrorMessage()">
                    <span aria-hidden="true"><i class="material-icons">clear</i></span>
                </button>
                <b>Error Alert:</b> {{message.message}}
            </div>
        </div>
        <div class="alert alert-success" ng-if="(message.type == 'success')">
            <div class="container-fluid">
                <div class="alert-icon">
                    <i class="material-icons">error_outline</i>
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="clearErrorMessage()">
                    <span aria-hidden="true"><i class="material-icons">clear</i></span>
                </button>
                <b>Error Alert:</b> {{message.message}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group label-floating">
            <label class="control-label">Please provide us with your email.</label>
            <input type="text" value=""
                   placeholder="Email"
                   name="email"
                   class="form-control" ng-model="email" required />
        </div>
        <div class="form-group">
            <textarea class="form-control"
                      placeholder="Leave us a note!"
                      rows="4"
                      name="note"
                      ng-model="notes"></textarea>
        </div>
        <div>
            <button class="btn btn-primary btn-xs" rel="tooltip"
                    title="Submit"
                    type="button"
                    data-placement="bottom"
                    data-html="true"
                    ng-click="submitEmail()">
                <i class="material-icons">mode_edit</i> Submit
            </button>
        </div>
    </div>
</div>
